name: Deploy Backend (Supabase)

on:
  push:
    branches: [main, development]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - development
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Set remote name
        id: config
        run: |
          TARGET="${{ inputs.environment || github.ref_name }}"
          if [ "$TARGET" = "main" ] || [ "$TARGET" = "production" ]; then
            echo "remote=production" >> "$GITHUB_OUTPUT"
          else
            echo "remote=development" >> "$GITHUB_OUTPUT"
          fi

      - name: Push Database Migrations
        run: supabase db push --remote ${{ steps.config.outputs.remote }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: supabase functions deploy --remote ${{ steps.config.outputs.remote }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
