name: Deploy Backend (Supabase)

on:
  push:
    branches: [main, development]
    paths:
      - "supabase/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Set project ref
        id: config
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "project_ref=${{ secrets.SUPABASE_PROJECT_REF_PROD }}" >> "$GITHUB_OUTPUT"
          else
            echo "project_ref=${{ secrets.SUPABASE_PROJECT_REF_DEV }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Link Supabase Project
        run: supabase link --project-ref ${{ steps.config.outputs.project_ref }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push Database Migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: supabase functions deploy
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
